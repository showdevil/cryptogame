<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TameableBeast - Inicio</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>TameableBeast</h1>
    <p>Bienvenido. Completá esta mini encuesta para probar el envío al servidor.</p>

    <form id="formEncuesta">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ej: Juan" required />
      </div>

      <div>
        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Ej: 25" required />
      </div>

      <div>
        <label for="gusta">¿Te gusta el juego?</label>
        <select id="gusta">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="submit">Enviar encuesta</button>
    </form>

    <p id="respuesta">Esperando respuesta...</p>

    <div class="nav">
      <a href="/perfil">Ir a Perfil</a>
      <a href="/recompensas">Ir a Recompensas</a>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
