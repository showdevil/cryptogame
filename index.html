<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egg Tap UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="profile">
        <div class="avatar"></div>
        <div class="profile-info">
          <div class="name">RadioHead</div>
          <div class="lvl">LVL 16</div>
        </div>
      </div>

      <div class="points">190.500</div>
    </header>

    <!-- PROGRESS -->
    <section class="progress">
      <div class="progress-header">
        <span>Egg broken</span>
        <span>48/100</span>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" style="width: 48%;"></div>
      </div>
    </section>

    <!-- MAIN -->
    <main class="main">
      <div class="egg-wrap">
        <div class="egg"></div>

        <div class="platform">
          <div class="platform-inner"></div>
        </div>
      </div>

      <p class="hint">Touch egg to broken</p>
    </main>

    <!-- BUTTON -->
    <footer class="footer">
      <button class="cta"></button>
    </footer>

  </div>
</body>
</html>
